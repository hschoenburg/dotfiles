# ~/.teamocil/yerdle.yml
session:
  name: yerdle2
  windows:
    - name: editor
      root: "~/code/yerdle2"
      panes:
        - cmd: vim 
    - name: console
      layout: even-vertical
      root: "~/code/yerdle2"
      panes:
        - cmd: sleep 10 && bin/rails c
          focus: true
    - name: lservers
      layout: main-horizontal
      root: "~/code/yerdle2"
      panes:
        - cmd: DEBUG=1 PORT=5000 RACK_ENV=development foreman start -c
        - cmd: rstart
    - name: logs
      layout: even-horizontal
      root: "~/code/yerdle2"
      panes:
        - cmd: tail -f log/development.log | grep -v --line-buffered delayed_jobs | grep -e ^$ -v
