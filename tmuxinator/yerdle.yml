# ~/.tmuxinator/yerdle.yml
# you can make as many tabs as you wish...

project_name: yerdle
project_root: ~/code/yerdle
rvm: 1.9.3
tabs:
  - editor: vim
  - console:
      layout: even-vertical
      panes:
        - rails c
        - # empty
  - db: mongo yerdle_development
  - logs:
      layout: even-horizontal
      panes:
        - tail -f log/development.log | grep -v --line-buffered delayed_backend_mongoid_jobs
        - tail -f /usr/local/var/log/mongodb/mongodb.log
  - lservers:
      layout: main-horizontal
      panes:
        - ./start_foreman
        - bundle exec guard -i
