# ~/.tmuxinator/yerdle.yml
# you can make as many tabs as you wish...

project_name: yerdle
project_root: ~/code/yerdle
rvm: 1.9.3-railsexpress
tabs:
  - editor: vim
  - console:
      layout: even-vertical
      panes:
        - rails c
        - mongo yerdle_development
  - lservers:
      layout: main-horizontal
      panes:
        - ./start_foreman
        - zeus start
        - rstart
        - esstarti
        - mstarti
  - logs:
      layout: even-horizontal
      panes:
        - tail -f log/development.log | grep -v --line-buffered delayed_jobs | grep -e "^$" -v
        - tail -f /usr/local/var/log/mongodb/mongodb.log

